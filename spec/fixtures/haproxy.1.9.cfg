# This is a top-level comment.  It should be allowed.

global # the global header can have a comment
  ca-base /home/ca # parameter lines can have comments, too.
  cpu-map auto:1/1-4   0-3      # parameters can have multiple values
  cpu-map auto:1/1-4   0-1 2-3
  cpu-map auto:1/1-4   3 2 1 0
  daemon # some parameters have no value
  profiling.tasks on # some parameters have dots in the name

userlist groups_list_users # group lines list their users
  group G1 users tiger,scott # group lines can have comments
  group G2 users xdb, scott

  user tiger password $6$k6y3o.eP$JlKBx9za9667qe4(...)xHSwRv6J.C0/D7cV91
  user scott insecure-password elgato
  user xdb insecure-password hello # user lines can have comments

userlist users_list_groups
  group G1
  group G2

  user tiger password $6$k6y3o.eP$JlKBx(...)xHSwRv6J.C0/D7cV91 groups G1
  user scott insecure-password elgato groups G1,G2
  user xdb insecure-password hello groups G2

defaults # defaults is not required to have a name
  backlog UPPER lower dash-under_score/slash:colon(arg) 49.1
  bind-process dummy-value
  default_backend dummy-value
  email-alert from dummy-value
  email-alert level dummy-value
  errorloc302 dummy-value
  option abortonclose
  no option accept-invalid-http-request
  option allbackups
  option forwardfor if-none
  no log
  log global

defaults foo # multiple defaults sections is allowed
  backlog 1024

frontend www
  backlog 1024

frontend api
  backlog 1024

backend www_main
  backlog 1024
  server first  10.1.1.1:1080 cookie first  check inter 1000
  server second 10.1.1.2:1080 cookie second check inter 1000
  server transp ipv4@
  server backup "${SRV_BACKUP}:1080" backup
  server www1_dc1 "${LAN_DC1}.101:80"
  server www1_dc2 "${LAN_DC2}.101:80"

backend logs
  backlog 1024

listen auth
  backlog 1024

listen health
  backlog 1024
